baseurl: "http://idls.github.io/rloveutioners.com/"
title: "revolutioners"
init_js: "static/js/init.js"
page_load_js: "static/js/page-load.js"
page_unload_js: "static/js/page-unload.js"
params:
  layout_style: overflow
  palette: blue
  header:
    title: "revolutioners"
    tagline: Header Tagline
    profile_img: images/avatar.png
    profile_img_alt: Author avatar
    background: dark
    has_nav: true
    nav_links:
      - label: Home
        url: /
        style: link
      - label: Blog
        url: /blog/
        style: link
      - label: Style Guide
        url: /style-guide/
        style: link
      - label: About
        url: /about/
        style: link
      - label: Contact
        url: /contact/
        style: link
    has_social: true
    social_links:
      - label: Twitter
        url: https://twitter.com/
        style: icon
        icon_class: twitter
        new_window: true
      - label: Instagram
        url: https://www.instagram.com/
        style: icon
        icon_class: instagram
        new_window: true
      - label: GitHub
        url: https://github.com/
        style: icon
        icon_class: github
        new_window: true
      - label: LinkedIn
        url: https://www.linkedin.com/
        style: icon
        icon_class: linkedin
        new_window: true
      - label: DEV
        url: https://dev.to/
        style: icon
        icon_class: dev
        new_window: true
  footer:
    content: >-
      &copy; revolutioners. All rights reserved. 
sass:
  input_file: sass/main.scss
  output_file: css/main.css
  indentWidth: 4
  outputStyle: nested
  precision: 10
